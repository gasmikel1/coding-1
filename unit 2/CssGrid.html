<!DOCTYPE html>
<html>

<head>

    <style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #fffafa;
  padding: 10px;
}

.grid-item {
  background-color: rgba(0, 131, 253, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

item1{
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
.item6 {
  grid-column: 1 / span 3;
  grid-row: 4;
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item item1">nav</div>
  <div class="grid-item item2">threats found</div>
  <div class="grid-item item3">quick scan opption</div>  
  <div class="grid-item item4" style="width: 999x;">full scan opption</div>
  <div class="grid-item item5">info</div>
  <div class="grid-item item6">footer</div>

</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<p>Item 1, 2, and 5 are set to span multiple columns or rows.</p>

</body>
</html>
